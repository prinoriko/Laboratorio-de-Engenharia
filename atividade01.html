<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 01</title>
    <script language="JavaScript" type="text/JavaScript">
    let dado = prompt("Informe algo","");
    if (confirm("Deseja verificar o tipo de dado informado?")) {
        if(Number(dado)){
            document.write("Seu tipo de dado é um Número");
        }
        else if(dado.toUpperCase() == "TRUE" || dado.toLowerCase == "FALSE"){
            document.write("Seu tipo de dado é um Booleano");
        }   
        else if(dado.length == 0){
            document.write("Seu tipo de dado é indefinido");
        }
        else{
            document.write("Seu tipo de dado é uma string");
        }
    }
    else{
        document.write("Obrigada por visitar essa página");
    }
</script>
</head>

</html>
