    <script language="javascript" type="text/javascript">
        let numero;
    do {
             numero = prompt("Informe um número inteiro e positivo:");
        }while(isNaN(numero) || numero <= 0);
        let fatorial = 1;
        if(Number(numero)){
            for(let i=1; i <= numero;i++){
                fatorial = fatorial*i;
            }
            alert("O fatorial do número "+numero+" é  de "+fatorial);
        }
        else{
            alert("Número inválido!!!");
        }
    </script>
