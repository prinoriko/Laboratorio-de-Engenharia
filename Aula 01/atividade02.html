<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 02</title>
</head>
<body>
    <script>
            let numero = parseInt(prompt("Informe um número inteiro e positivo"));
            let divisores = 0;
            if(numero > 0 && numero != ""){
            for(cont1=1; cont1<=numero; cont1++){
                if(numero%cont1==0){
                    divisores++;
                }
            }
            if(divisores==2){
                alert("O número " + numero + " é primo");
            }
            else{
                alert("O número " + numero + " não é primo");
            }
            }
            else{
                alert("Número inválido")
            }
    </script>
</body>
</html>
